<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container-div">
    <!-- 1ra página -->
    <div id="main-container-1">
        <div class="px-4 pt-5 my-5 text-center">
            <h1 class="display-4 fw-bold" id="first-h1">Calcula Tu Talla Real!</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Deaseas conocer tu talla real? <br> Digita tu talla actual y presiona calcular</p>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" id="input" aria-label="Username" aria-describedby="basic-addon1" inputmode="numeric">
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" id="button">Calcular!</button>
                </div>
         </div>
            <div class="overflow-hidden" style="max-height: 30vh;">
            </div>
        </div>
    </div>
    <!-- 1ra página -->

    <!-- 2da página -->
    <div id="main-container-2">
        <div class="px-4 pt-5 my-5 text-center">
            <h1 class="display-4 fw-bold" id="result-h1">Tu talla real es</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">¿Deseas calcular otra talla?</b>Presiona volver a calcular</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                    <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3" id="go-back">Volver a calcular</button>
                </div>
         </div>
            <div class="overflow-hidden" style="max-height: 30vh;">
            </div>
        </div>
    </div>
    <!-- 2da página -->
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
