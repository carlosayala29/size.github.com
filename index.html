<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculador Talla</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">

</head>
<body>

    <div class="main-div">

        <div class="input-div">
            <h1 class="greeting-input">¡Calcula Tu Talla Real!</h1>
            <h2 class="message-input">¿Deaseas conocer tu talla real?<br>Digita tu talla actual y presiona calcular</h2>
            <div class="container">
                <div class="item-input"><input type="number" class="number-input"></div> 
                <div class="item-button"><button class="button-input">Calcular!</button></div>
            </div>
        </div>

        <div class="result-div">
            <h1 class="greeting-result">Tu talla real es:  </h1>
            <h2 class="message-result">¿Deseas calcular otra talla?<br>Presiona volver a calcular</h2>
            <button class="button-result">Volver a calcular</button>
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
